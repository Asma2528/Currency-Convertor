<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container archivo-font">
        <div class="form-container">
            <h1 class="heading">Currency Convertor</h1>
            <form class="myForm">
                <div class="amount-input">
                    <label for="amount">Enter Amount</label>
                    <input type="number" name="amount" id="amount" min="1" class="archivo-font">
                </div>
                <div class="convert">
                    <div class="dropdown">
                        <label for="select-from">From</label>
                        <div class="box">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="select-from" id="select-from">
                        </select>
                    </div>
                    </div>

                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
  
                    <div class="dropdown ">
                        <label for="select-to">To</label>
                        <div class="box">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="select-to" id="select-to">
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn archivo-font">Get Exchange Rate</button>
                <p class="msg"></p>
            </form>
        </div>
    </div>
    <script src="country_codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
